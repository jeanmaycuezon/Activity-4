<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Movie Layout</title>

    <!-- Bootstrap 4.6 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <style>
        .movie-img {
            height: 300px;
            object-fit: cover;
        }
        .trailer-link {
            font-size: 13px;
            text-decoration: none;
            color: #333;
        }
        .trailer-link img {
            width: 20px;
            margin-right: 10px;
        }
    </style>
</head>

<body>

<div class="container py-4">
    <div class="row">

        <!-- Movie 1 -->
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card h-100">
                <div class="card-header">
                    <h6 class="mb-0">1. Dog Man</h6>
                </div>
                <img src="./images/Dog_Man.jpg" class="card-img-top movie-img img-fluid" alt="Dog Man">
                <div class="card-body text-center">
                    <a href="https://en.wikipedia.org/wiki/Dog_Man_(film)" target="_blank">Wikipedia</a>
                    <a href="https://www.imdb.com/title/tt10954718/" target="_blank" class="d-flex justify-content-center align-items-center trailer-link mt-2">
                        <img src="./images/youtube.png" alt="YouTube">
                        <span>Official Trailer</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Movie 2 -->
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card h-100">
                <div class="card-header">
                    <h6 class="mb-0">2. Locked</h6>
                </div>
                <img src="./images/Locked.jpg" class="card-img-top movie-img img-fluid" alt="Locked">
                <div class="card-body text-center">
                    <a href="https://en.wikipedia.org/wiki/Locked_(film)" target="_blank">Wikipedia</a>
                    <a href="https://www.imdb.com/title/tt26671996/" target="_blank" class="d-flex justify-content-center align-items-center trailer-link mt-2">
                        <img src="./images/youtube.png" alt="YouTube">
                        <span>Official Trailer</span>
                    </a>
                </div>
            </div>
        </div>

         <!-- Movie 3 -->
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card h-100">
                <div class="card-header">
                    <h6 class="mb-0">3. Badass_Ravikumar</h6>
                </div>
                <img src="./images/Badass_Ravikumar.jpg" class="card-img-top movie-img img-fluid" alt="Badass_Ravikumar">
                <div class="card-body text-center">
                    <a href="https://en.wikipedia.org/wiki/Badass_Ravi_Kumar" target="_blank">https://en.wikipedia.org/wiki/Badass_Ravi_Kumar</a>
                     <a href="https://www.imdb.com/title/tt23220552/" target="_blank">https://www.imdb.com/title/tt23220552/</a>
                    <a href="https://www.youtube.com/watch?v=hWBdGt_CaZM&t=12s/" target="_blank" class="d-flex justify-content-center align-items-center trailer-link mt-2">
                        <img src="./images/youtube.png" alt="YouTube">
                        <span>Official Trailer</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Repeat same structure for other movies -->

    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
